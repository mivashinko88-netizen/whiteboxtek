<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Glossy gradient for the white box -->
    <linearGradient id="glossyWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <!-- Highlight shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#3b82f6" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Outer blue outline -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <!-- Black fill layer -->
  <rect x="4" y="4" width="24" height="24" rx="3" fill="#0b0d11"/>
  <!-- White glossy 3D box -->
  <rect x="9" y="9" width="14" height="14" rx="3" fill="url(#glossyWhite)" filter="url(#dropShadow)"/>
  <!-- Highlight shine on top -->
  <rect x="10" y="10" width="12" height="6" rx="2" fill="url(#shine)"/>
</svg>
